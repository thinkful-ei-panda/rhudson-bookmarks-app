<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favorites</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="mint">
      <h1>Favorites</h1>
      <section id="header-section" class="group">
        <div class="btn-wrapper item">
          <form id="filter-select" class="btn mintBG custom-select">
            <label for="filter-by-rating">Filter by Ratings&nbsp;<i class="fas fa-sort-amount-down"></i>
            </label>            
            <select id="filter-by-rating" name="filter-by-rating">
              <option value="0">Filter</option>
              <option value="1">1+ Stars</option>
              <option value="2">2+ Stars</option>
              <option value="3">3+ Stars</option>
              <option value="4">4+ Stars</option>
              <option value="5">5 Stars</option>
            </select>
          </form>
        </div>
        <div class="btn-wrapper item">
          <button id="add-btn" class="btn mintBG">
            Add a Bookmark</i>
          </button>
        </div>
      </section>
    </header>
    <hr />

    <main></main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    
  </body>
</html>
