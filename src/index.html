<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bookmarks</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>My Bookmarks</h1>
      <section id="main-section" class="btn-wrapper item">
        <div class="btn-wrapper item">
          <button id="filter-select" class="btn">
            Filter <i class="fas fa-sort-amount-down"></i>
            <select id="filter-by-rating" name="filter-by-rating">
              /* style="border: none; background: transparent; color: rgba(0, 0, 0, 0); width: 1px; outline: none;" */}
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </button>
        </div>
        <div class="btn-wrapper item">
          <button id="add-btn" class="btn">
            Add <i class="fas fa-bookmark"></i>
          </button>
        </div>
      </section>      
    </header>
    <hr>
    
    <main>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  </body>
</html>
